<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Sudarshan Anand</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="left">
      <div id="content">
        <div id="contact-content" class="page-content active">
          <h1>Contact Me</h1>
          <p>Get in touch with me through various channels.</p>
            <div class="contact-info" style="margin-bottom: 1em;">
            <div class="contact-methods" style="display: flex; flex-direction: column; gap: 0.3em;">
              <div class="contact-item" style="margin-bottom: 0;">
                <h3 style="margin-bottom: 0.2em;">📧 Email</h3>
                <p style="margin: 0;"><a href="mailto:sanand315@gatech.edu" style="color: #39ff14;">sanand315@gatech.edu</a></p>
              </div>
              <div class="contact-item" style="margin-bottom: 0;">
                <h3 style="margin-bottom: 0.2em;">💼 Professional</h3>
                <p style="margin: 0;"><a href="https://www.linkedin.com/in/sudarshan-anand-360535211/" target="_blank" style="color: #39ff14;">LinkedIn Profile</a></p>
              </div>
              <div class="contact-item" style="margin-bottom: 0;">
                <h3 style="margin-bottom: 0.2em;">🐙 Code</h3>
                <p style="margin: 0;"><a href="https://github.com/ASudu" target="_blank" style="color: #39ff14;">GitHub Profile</a></p>
              </div>
              <div class="contact-item" style="margin-bottom: 0;">
                <h3 style="margin-bottom: 0.2em;">🌐 Academic</h3>
                <p style="margin: 0;"><a href="https://scholar.google.com/citations?user=0hOXk24AAAAJ&hl=en" target="_blank" style="color: #39ff14;">Google Scholar</a></p>
              </div>
            </div>
            
            <div class="contact-form" style="background: #222; padding: 1em; border-radius: 8px; max-width: 350px; width: 100%;">
              <h3 style="margin-bottom: 0.5em;">📝 Send a Message</h3>
              <form action="#" method="post" style="display: flex; flex-direction: column; gap: 0.5em;">
                <input type="text" id="name" name="name" placeholder="Name" required style="padding: 0.5em; border-radius: 4px; border: 1px solid #444; background: #111; color: #fff;">
                <input type="email" id="email" name="email" placeholder="Email" required style="padding: 0.5em; border-radius: 4px; border: 1px solid #444; background: #111; color: #fff;">
                <input type="text" id="subject" name="subject" placeholder="Subject" required style="padding: 0.5em; border-radius: 4px; border: 1px solid #444; background: #111; color: #fff;">
                <textarea id="message" name="message" rows="3" placeholder="Message" required style="padding: 0.5em; border-radius: 4px; border: 1px solid #444; background: #111; color: #fff;"></textarea>
                <button type="submit" style="background: #39ff14; color: #222; border: none; border-radius: 4px; padding: 0.6em; font-weight: bold; cursor: pointer;">Send</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="right">
      <div class="mindmap">
        <div class="center-wrapper">
          <img src="assets/images/sudarshan_profile.svg" class="center-image" id="profileImage" />
        </div>
        <div class="rotation-wrapper" id="rotationWrapper">
          <div class="spoke-system" id="spokeSystem">
            <div class="spoke" data-angle="180" data-page="home">
              <div class="spoke-line"></div>
              <a class="spoke-label" href="index.html">Home</a>

            <div class="spoke" data-angle="108" data-page="blog">
              <div class="spoke-line"></div>
              <a class="spoke-label" href="blog.html">Blog</a>
            </div>
            <div class="spoke active" data-angle="36" data-page="contact">
              <div class="spoke-line"></div>
              <a class="spoke-label" href="contact.html">Contact</a>
            </div>
            <div class="spoke" data-angle="252" data-page="projects">
              <div class="spoke-line"></div>
              <a class="spoke-label" href="projects.html">Projects</a>
            </div>
            <div class="spoke" data-angle="324" data-page="publications">
              <div class="spoke-line"></div>
              <a class="spoke-label" href="publications.html">Publications</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
