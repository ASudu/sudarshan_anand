<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Lucide CDN -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Sudarshan Anand</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Theme Toggle Button -->
  <button id="themeToggle" aria-label="Toggle theme">
    <i id="themeIcon" data-lucide="moon"></i>
  </button>

  <!-- Landing page -->
  <section class="hero-section" id="hero">
    <div class="hero-content">
      <h1>SUDARSHAN<br>ANAND</h1>
      <button class="hero-bottom-btn" onclick="scrollToMain()" aria-label="Scroll to main content">
        <span>Explore More</span>
        <i data-lucide="arrow-down-circle" style="vertical-align: middle; margin-left: 0.5em;"></i>
      </button>
    </div>
  </section>

  <section class="page-content" id="mainContent">
    <div class="container">
      <div class="left">
        <div id="content">
          <div id="contact-content" class="page-content active">
            <h3>Contact Me</h3>
            <div class="contact-info" style="margin-bottom: 1em;">            
              <div class="contact-form" style="background: #222; padding: 1em; border-radius: 8px; max-width: 350px; width: 100%;">
                <p style="margin-bottom: 0.5em;">üìù Send a Message</p>
                <form action="https://formsubmit.co/6d55d07ddf25d00101c8312d81107f1b" method="POST" style="display: flex; flex-direction: column; gap: 0.5em;">
                  <input type="text" id="name" name="name" placeholder="Your Name" required style="padding: 0.5em; border-radius: 4px; border: 1px solid #444; background: #111; color: #fff;">
                  <input type="email" id="email" name="email" placeholder="Your Email" required style="padding: 0.5em; border-radius: 4px; border: 1px solid #444; background: #111; color: #fff;">
                  <textarea id="message" name="message" rows="3" placeholder="Your Message" required style="padding: 0.5em; border-radius: 4px; border: 1px solid #444; background: #111; color: #fff;"></textarea>

                  <input type="hidden" name="_subject" value="New Message from Portfolio">
                  <input type="hidden" name="_template" value="table">
                  <input type="hidden" name="_captcha" value="false">
                  <input type="hidden" name="_next" value="https://asudu.github.io/sudarshan_anand/thank-you.html">


                  <button type="submit" style="background: #39ff14; color: #222; border: none; border-radius: 4px; padding: 0.6em; font-weight: bold; cursor: pointer;">Send</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="mindmap">
          <div class="center-wrapper">
            <img src="assets/images/sudarshan_profile.svg" class="center-image" id="profileImage" />
          </div>
          <div class="rotation-wrapper" id="rotationWrapper">
            <div class="spoke-system" id="spokeSystem">
              <div class="spoke" data-angle="180" data-page="home">
                <div class="spoke-line"></div>
                <a class="spoke-label" href="index.html">Home</a>
              </div>
              <div class="spoke" data-angle="108" data-page="blog">
                <div class="spoke-line"></div>
                <a class="spoke-label" href="blog.html">Blog</a>
              </div>
              <div class="spoke active" data-angle="36" data-page="contact">
                <div class="spoke-line"></div>
                <a class="spoke-label" href="contact.html">Contact</a>
              </div>
              <div class="spoke" data-angle="252" data-page="projects">
                <div class="spoke-line"></div>
                <a class="spoke-label" href="projects.html">Projects</a>
              </div>
              <div class="spoke" data-angle="324" data-page="publications">
                <div class="spoke-line"></div>
                <a class="spoke-label" href="publications.html">Publications</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="script.js"></script>
  <footer>
    <p style="font-size: 0.75rem; justify-content: center;">¬© 2025 Sudarshan Anand</p>
