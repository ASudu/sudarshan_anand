<body>
  <div class="container">
    <div class="left">
      <div id="content">
        <div id="contact-content" class="page-content active">
          <h1>Contact Me</h1>
          <p>Get in touch with me through various channels.</p>
          <div class="contact-info">
            <div class="contact-methods">
              <div class="contact-item">
                <h3>📧 Email</h3>
                <p><a href="mailto:sanand315@gatech.edu">sanand315@gatech.edu</a></p>
              </div>
              
              <div class="contact-item">
                <h3>💼 Professional</h3>
                <p><a href="https://www.linkedin.com/in/sudarshan-anand-360535211/" target="_blank">LinkedIn Profile</a></p>
              </div>
              
              <div class="contact-item">
                <h3>🐙 Code</h3>
                <p><a href="https://github.com/ASudu" target="_blank">GitHub Profile</a></p>
              </div>
              
              <div class="contact-item">
                <h3>🌐 Academic</h3>
                <p><a href="https://scholar.google.com/citations?user=0hOXk24AAAAJ&hl=en" target="_blank">Google Scholar</a></p>
              </div>
            </div>
            
            <div class="contact-form">
              <h3>📝 Send a Message</h3>
              <form action="#" method="post">
                <div class="form-group">
                  <label for="name">Name:</label>
                  <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                  <label for="email">Email:</label>
                  <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                  <label for="subject">Subject:</label>
                  <input type="text" id="subject" name="subject" required>
                </div>
                <div class="form-group">
                  <label for="message">Message:</label>
                  <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">Send Message</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="right">
      <div class="mindmap">
        <div class="center-wrapper">
          <img src="assets/images/sudarshan_profile.svg" class="center-image" id="profileImage" />

              <div class="spoke-line"></div>
              <a class="spoke-label" href="publications.html">Publications</a>
            </div>
