<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sudarshan Anand</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="left">
      <div id="content">
        <!-- Dynamic content will be loaded here -->
        <div id="home-content" class="page-content active">
          <h1>Hey,<br>I'm Sudarshan Anand</h1>
        </div>
        <div id="contact-content" class="page-content" data-url="contact.html"></div>
        <div id="blog-content" class="page-content" data-url="blog.html"></div>
        <div id="projects-content" class="page-content" data-url="projects.html"></div>
        <div id="publications-content" class="page-content" data-url="publications.html"></div>
      </div>
    </div>
    <div class="right">
      <div class="mindmap">
        <div class="center-wrapper">
          <img src="assets/images/sudarshan_profile.svg" class="center-image" id="profileImage" onclick="showPage('home')" />
        </div>
        <div class="rotation-wrapper" id="rotationWrapper">
          <div class="spoke-system" id="spokeSystem">
            <div class="spoke active" data-angle="180" data-page="home">
              <div class="spoke-line"></div>
              <div class="spoke-label">Home</div>
            </div>
            <div class="spoke" data-angle="108" data-page="blog">
              <div class="spoke-line"></div>
              <div class="spoke-label">Blog</div>
            </div>
            <div class="spoke" data-angle="36" data-page="contact">
              <div class="spoke-line"></div>
              <div class="spoke-label">Contact</div>
            </div>
            <div class="spoke" data-angle="252" data-page="projects">
              <div class="spoke-line"></div>
              <div class="spoke-label">Projects</div>
            </div>
            <div class="spoke" data-angle="324" data-page="publications">
              <div class="spoke-line"></div>
              <div class="spoke-label">Publications</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function loadPageContentIfNeeded(page) {
      const contentEl = document.getElementById(`${page}-content`);
      const url = contentEl?.dataset.url;

      if (url && contentEl.innerHTML.trim() === '') {
        fetch(url)
          .then(res => res.text())
          .then(html => {
            contentEl.innerHTML = html;
          })
          .catch(err => {
            contentEl.innerHTML = `<p>Error loading ${page} content.</p>`;
            console.error(err);
          });
      }
    }
  </script>

  <script src="script.js"></script>
</body>
</html>
